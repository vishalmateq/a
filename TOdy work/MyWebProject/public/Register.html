<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login here</title>
<link rel="stylesheet" href="Login3.css">
</head>

</head>
	
	
	<body>
		<script src="Validation.js">
		</script>
		
		<h1>My Airlines</h1>
		<hr>
		<h2>Register Here</h2>
		
		<form action="Login4.html">
	
		
		<table style="margin-right: auto; margin-left: auto">
		
		
			<tr>
				<td> 
					<label>Enter email</label> 
				</td>
				
				<td> 
					<input  type=text id="uemail">
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Enter birthdate</label>
				</td>
				
				<td>
				 	<input  type=date     id="udob">
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Enter username</label> 
				</td>
				
				<td>
					<input  type=text     id="uname">
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Enter password</label>
				</td>
				<td>
					 <input  type=password id="upass">
				</td>
			</tr>
			
			<tr>
				<td> Already Registered? Click <a href="Login4.html">Here</a></td>		
			</tr>
			
			<tr>
				<td> <button onclick="return validateEmail() && validateAge() && validateName() && validatePassword() " type="submit">Register</button> </td>	
			</tr>
			
			<tr>
				<td>
						<button style="background-color: red">Clear</button>	
				</td>
			</tr>
		</form>
			
		
		</table>
		
	</body>

</html>
